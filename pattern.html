<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="" autocomplete="on">
        <b>Enter Username:</b><input type="text">
        <br>
        <b>Enter Password:</b><input type="password" pattern="[a-zA-Z0-9]">

        <input type="submit" name="" id="">
    </form>
</body>

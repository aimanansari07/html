<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <form id="Registration">
        <table border="2" width="80%" cellpadding="5%" id="t1">
            <th align="center" colspan="2">
                <h1> Registration Form</h1>
            </th>
            <tr>
                <th align="left">
                    <h2> Student Name:</h2>
                </th>
                <td align="left"><input type="text"></td>
            </tr>

            <tr>
                <th align="left">
                    <h2>Father's Name:</h2>
                </th>
                <td align="left"><input type="text"></td>
            </tr>

            <tr>
                <th align="left">
                    <h2>Mother's Name:</h2>
                </th>
                <td align="left"><input type="text"></td>
            </tr>

            <tr>
                <th align="left">
                    <h2>Date Of Birth:</h2>
                </th>
                <td align="left"><input type="date"></td>
            </tr>


            <tr>
                <th align="left">
                    <h2>Gender:</h2>
                </th>
                <td align="left"><input type="radio" name="Gender" value="Male" checked>
                    <label for="Male"> Male</label>
                    <input type="radio" name="Gender" value="Female">
                    <label for="Female"> Female</label>

                </td>
            </tr>

            <tr>
                <th align="left">
                    <h2>Email Id:</h2>
                </th>
                <td align="left"><input type="email"></td>
            </tr>

            <tr>
                <th align="left">
                    <h2>Mobile No:</h2>
                </th>
                <td align="left"><input type="number"></td>
            </tr>



            <tr>
                <th align="left">
                    <h2>Address:</h2>
                </th>
                <td><textarea id="t1" name="Address" rows="5" cols="40"></textarea></td>
            </tr>

            <tr>
                <th align="left">
                    <h2>State:</h2>
                </th>
                <td align="left"><input type="text"></td>
            </tr>
            <tr>
                <th align="left">
                    <h2>City:</h2>
                </th>
                <td align="left"><input type="text"></td>
            </tr>

            <tr>
                <th align="left">
                    <h2></h2>
                </th>
                <td align="left"><button type="submit" form="Registration" value="submit">Submit</td>
            </tr>

        </table>
    </form>
</body>

</html>

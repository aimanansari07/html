<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>accept,autofocus,disable</h1>
    <hr>
    <h2>accept</h2>
    <form action="">
        photo<input type="file" accept=".jpg">
    </form>
    <hr>
    <h1>autofocus</h1>
    <form action="">
        enter Name<input type="text" autofocus>
        <br>enter age <input type="number" name="" id="">

    </form>
    <hr>
    <h1>disable</h1>
    <form action="">

        enter Name<input type="text" disabled>
        <br>enter age <input type="number" name="" id="">

    </form>



</body>

</html>
